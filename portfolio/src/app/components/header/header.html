<header class="fixed top-0 left-0 w-full z-50 transition-all duration-300 border-b border-white/5"
  [ngClass]="isScrolled ? 'bg-slate-950/90 backdrop-blur-xl shadow-lg py-2' : 'bg-transparent backdrop-blur-none py-4'">

  <div class="container mx-auto px-6 flex items-center justify-between">

    <a href="#about" (click)="closeMenu()" class="group relative z-50">
      <span
        class="text-2xl font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400 group-hover:to-indigo-400 transition-all duration-300">
        Mi Portfolio
      </span>
    </a>

    <nav class="hidden md:block">

      <ul class="flex gap-2 text-lg font-medium text-slate-300">

        <li>
          <a href="#about" class="link-underline block px-4 py-3 hover:text-indigo-400 transition-colors duration-300">
            Sobre mí
          </a>
        </li>

        <li>
          <a href="#skills" class="link-underline block px-4 py-3 hover:text-indigo-400 transition-colors duration-300">
            Skills
          </a>
        </li>

        <li>
          <a href="#experience"
            class="link-underline block px-4 py-3 hover:text-indigo-400 transition-colors duration-300">
            Experiencia
          </a>
        </li>

        <li>
          <a href="#training"
            class="link-underline block px-4 py-3 hover:text-indigo-400 transition-colors duration-300">
            Formación
          </a>
        </li>

      </ul>
    </nav>

    <div class="flex items-center gap-4">

      <a href="#contact" (click)="closeMenu()" class="hidden sm:inline-block px-6 py-2.5 text-sm font-bold text-white rounded-full 
                bg-gradient-to-r from-indigo-600 to-violet-600 
                hover:shadow-[0_0_20px_rgba(99,102,241,0.5)] hover:scale-105 
                transition-all duration-300 border border-white/10">
        Contacto
      </a>

      <button (click)="toggleMenu()"
        class="md:hidden p-2 text-slate-300 hover:text-white transition-transform active:scale-95 focus:outline-none z-50">
        <div class="relative w-8 h-8 flex items-center justify-center">
          <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-8 h-8 absolute transition-opacity duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-8 h-8 absolute transition-opacity duration-300">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </div>
      </button>
    </div>

  </div>

  <div *ngIf="isMobileMenuOpen"
    class="fixed inset-0 top-0 bg-slate-950/95 backdrop-blur-xl z-40 flex flex-col items-center justify-center md:hidden animate-[fadeIn_0.3s_ease-out]">

    <ul class="flex flex-col items-center gap-8 text-center">
      <li *ngFor="let item of ['Sobre mí', 'Skills', 'Experiencia', 'Formación']; let i = index"
        class="animate-[slideIn_0.4s_ease-out_forwards]" [style.animation-delay]="i * 100 + 'ms'">
        <a [href]="['#about', '#skills', '#experience', '#training'][i]" (click)="closeMenu()"
          class="text-2xl font-light text-slate-300 hover:text-indigo-400 hover:scale-110 transition-all duration-300 block">
          {{ item }}
        </a>
      </li>

      <li class="pt-8 animate-[slideIn_0.5s_ease-out_forwards]" style="animation-delay: 400ms">
        <a href="#contact" (click)="closeMenu()"
          class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-bold hover:bg-indigo-500 shadow-lg hover:shadow-indigo-500/30 transition-all duration-300">
          Contáctame
        </a>
      </li>
    </ul>
  </div>

</header>
