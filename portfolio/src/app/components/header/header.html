<header class="fixed top-0 left-0 w-full z-50 bg-slate-950/80 backdrop-blur-md border-b border-white/5 transition-all duration-300">
  
  <div class="container mx-auto px-6 h-20 flex items-center justify-between">
    
    <a href="#about" (click)="closeMenu()" class="text-2xl font-bold text-white tracking-tight hover:opacity-80 transition">
      <span class="text-indigo-400">Mi Portfolio</span>
    </a>

    <nav class="hidden md:block">
      <ul class="flex gap-8 text-sm font-medium text-slate-300">
        <li>
          <a href="#about" class="hover:text-white hover:text-indigo-400 transition duration-300">Sobre mí</a>
        </li>
        <li>
          <a href="#skills" class="hover:text-white hover:text-indigo-400 transition duration-300">Skills</a>
        </li>
        <li>
          <a href="#experience" class="hover:text-white hover:text-indigo-400 transition duration-300">Experiencia</a>
        </li>
        <li>
          <a href="#training" class="hover:text-white hover:text-indigo-400 transition duration-300">Formación</a>
        </li>
      </ul>
    </nav>

    <div class="flex items-center gap-4">
      
      <a href="#contact" (click)="closeMenu()" class="hidden sm:inline-block px-5 py-2 text-sm font-medium text-white border border-white/20 rounded-full hover:bg-white/10 transition duration-300">
        Contacto
      </a>

      <button (click)="toggleMenu()" class="md:hidden p-2 text-slate-300 hover:text-white focus:outline-none">
        <svg *ngIf="!isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
        <svg *ngIf="isMobileMenuOpen" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

  </div>

  <div *ngIf="isMobileMenuOpen" class="md:hidden bg-slate-950 border-b border-white/5 shadow-2xl animate-fade-in-up">
    <ul class="flex flex-col p-6 gap-4 text-center">
      <li>
        <a href="#about" (click)="closeMenu()" class="block text-slate-300 hover:text-indigo-400 text-lg py-2">Sobre mí</a>
      </li>
      <li>
        <a href="#skills" (click)="closeMenu()" class="block text-slate-300 hover:text-indigo-400 text-lg py-2">Skills</a>
      </li>
      <li>
        <a href="#experience" (click)="closeMenu()" class="block text-slate-300 hover:text-indigo-400 text-lg py-2">Experiencia</a>
      </li>
      <li>
        <a href="#training" (click)="closeMenu()" class="block text-slate-300 hover:text-indigo-400 text-lg py-2">Formación</a>
      </li>
      <li class="pt-4 sm:hidden">
        <a href="#contact" (click)="closeMenu()" class="inline-block px-8 py-3 bg-indigo-600 text-white rounded-full font-medium hover:bg-indigo-700 w-full">
          Contáctame
        </a>
      </li>
    </ul>
  </div>
</header>
